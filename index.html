    // Language/UI initialization
    function setLanguageContent(lang) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });

      // Each expand/collapse button text
      buttons.forEach(({btn, expanded, key}) => {
        btn.textContent = translations[lang][expanded ? "expand_less" : "expand_more"];
      });

      // About section
      if (aboutBtn) aboutBtn.textContent = translations[lang][aboutExpanded ? "expand_less" : "expand_more"];
    }

    // --- SOLUTIONS BUTTONS ---

    const buttons = [
      {
        btn: document.getElementById('expandMobileBtn'),
        content: document.getElementById('mobileMore'),
        key: 'sol_mobile_more',
        expanded: false
      },
      {
        btn: document.getElementById('expandAiBtn'),
        content: document.getElementById('aiMore'),
        key: 'sol_ai_more',
        expanded: false
      },
      {
        btn: document.getElementById('expandCustomBtn'),
        content: document.getElementById('customMore'),
        key: 'sol_custom_more',
        expanded: false
      }
    ];

    buttons.forEach((b, idx) => {
      b.btn.addEventListener('click', function(){
        b.expanded = !b.expanded;
        b.content.classList.toggle('hidden', !b.expanded);
        b.btn.textContent = translations[languageSwitcher.value][b.expanded ? "expand_less" : "expand_more"];
      });
    });

    // --- ABOUT BUTTON ---

        aboutBtn.textContent = translations[languageSwitcher.value][aboutExpanded ? "expand_less" : "expand_more"];
      });
    }

    // --- LANGUAGE SWITCHER ---
    const languageSwitcher = document.getElementById('languageSwitcher');
    languageSwitcher.addEventListener('change', function(){
      setLanguageContent(languageSwitcher.value);
    });

    // Initialize on load
    window.addEventListener('DOMContentLoaded', function(){
      setLanguageContent(languageSwitcher.value);
      // Hide extra content initially
      buttons.forEach(b => b.content.classList.add('hidden'));
      if (aboutContent) aboutContent.classList.add('hidden');
